<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级壁纸</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #acbaca;
            background-image: url('bg.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 高度为100%视口高度 */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%; /* 容器高度占据 */
            width: 100%; /* 宽度占满 */
        }

        .clock {
            position: relative;
            width: 280px;
            height: 280px;
            background: #c9d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            box-shadow: 30px 30px 30px -10px rgba(0, 0, 0, 0.15),
                inset 15px 15px 10px rgba(255, 255, 255, 0.75),
                -15px -15px 35px rgba(255, 255, 255, 0.55),
                inset -1px -1px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px; 
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e91e63;
            border-radius: 50%;
            z-index: 1000;
            box-shadow: 0 0 0 1px #e91e63,
                0 0 0 3px #fff,
                0 0 5px 5px rgba(0, 0, 0, 0.15);
        }

        .clock .numbers {
            position: absolute;
            inset: 35px;
            background: #152b4a;
            border-radius: 50%;
            box-shadow: 5px 5px 15px #152b4a66,
                inset 5px 5px 5px rgba(255, 255, 255, 0.75),
                -6px -6px 10px rgba(255, 255, 255, 1);
        }

        .clock .numbers span {
            position: absolute;
            inset: 5px;
            text-align: center;
            color: #fff;
            font-size: 1.25em;
            transform: rotate(calc(90deg * var(--i)));
        }

        .clock .numbers span b {
            font-weight: 600;
            display: inline-block;
            transform: rotate(calc(-90deg * var(--i)));
        }

        .clock .numbers::before {
            content: '';
            position: absolute;
            inset: 35px;
            background: linear-gradient(#2196f3, #e91e63);
            border-radius: 50%;
            animation: animate 2s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .clock .numbers::after {
            content: '';
            position: absolute;
            inset: 38px;
            background: #152b4a;
            border-radius: 50%;
        }

        .clock .numbers .circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .clock .numbers .circle i {
            position: absolute;
            width: 3px;
            height: 50%;
            background: #fff;
            transform-origin: bottom;
            transform: scaleY(0.55);
        }

        .clock .numbers .circle#hr i {
            width: 4px;
            transform: scaleY(0.3);
        }

        .clock .numbers .circle#mn i {
            transform: scaleY(0.45);
        }

        .clock .numbers .circle#sc i {
            width: 2px;
            height: 50%;
            background: #c91e63;
            box-shadow: 0 30px 0 #e91e63;
            transform: scaleY(0.55);
        }

        /* 数字时钟样式 */
        #digital-clock {
            font-size: 8em; 
            font-weight: bold; 
            color: transparent; /* 设为透明以便于显示渐变 */
            background: linear-gradient(90deg, #ff6a00, #ee0979); /* 渐变色 */
            background-clip: text; /* 背景裁剪为文本 */
            -webkit-background-clip: text; 
            margin: 10px 0; 
        }

        /* 日期样式 */
        #date {
            color: transparent; 
            background: linear-gradient(90deg, #2196f3, #e91e63); /* 渐变色 */
            background-clip: text; /* 背景裁剪为文本 */
            -webkit-background-clip: text; 
            font-size: 4.5em; 
            margin: 20px 0; 
            text-align: center; 
        }

        /* 名言样式 */
        #quote {
            font-family: 'KaiTi', serif; /* 使用楷体字体 */
            color: #fff; 
            font-size: 2.2em; 
            margin: 20px 0; 
            text-align: center; 
        }

        /* 班徽样式 */
        #vector-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; 
            height: auto;
            animation: gradient 3s infinite alternate;
        }

        @keyframes gradient {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>3</b></span>
            <span style="--i:2"><b>6</b></span>
            <span style="--i:3"><b>9</b></span>
            <div class="circle" id="hr"><i></i></div>
            <div class="circle" id="mn"><i></i></div>
            <div class="circle" id="sc"><i></i></div>
        </div>
    </div>

    <!-- 数字时钟容器 -->
    <div id="digital-clock">00:00:00</div>

    <!-- 日期和星期 -->
    <div id="date"></div>
    <div id="quote"></div>

    <img id="vector-image" src="banhui.png" alt="班徽" />

    <script>
        // 模拟时钟
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;
            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        }, 1000);

        // 数字时钟
        const digitalClock = document.getElementById('digital-clock');

        function updateDigitalClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // 补零
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            digitalClock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 更新日期和星期
        function updateDateAndDay() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', options);
        }

            "不要等待机会，而要创造机会。 - 乔治·肖",

            "你若要喜爱你自己的价值，你就得给世界创造价值。——歌德",
            "谁对时间越吝啬，时间就对谁越慷慨。——李大钊",
            "没有绝望的处境，只有对处境绝望的人。——哈尔西",
            "辛勤的蜜蜂永远没有时间悲哀。——布莱克",
            "时间就像海绵里的水，只要愿意挤，总是还有的。——鲁迅",
            "要成就一番大事业，必须从小事做起。——列宁",
            "业精于勤，荒于戏。——韩愈",

            "生命的定义就是拥有明天。——冯骥才",
            "在逆风里把握方向，做暴风雨中的海燕，做不改颜色的孤星。——余光中",
            "在自己身上，克服这个时代。——尼采",
            "历史是一堆灰烬，但灰烬深处有余温。——黑格尔",
            "教育不是注满一桶水，而是点燃一把火。——叶芝",
            "不可乘快而多事，不可因倦而鲜终。——菜根谭",
            "一花凋零，荒芜不了整个春天。——巴尔扎克",
            "青春是一种持续的陶醉，是理智的狂热。——拉罗什富科",
            "千里之行，始于足下。——老子",
            "少年易学老难成，一寸光阴不可轻。——朱熹",
            "天生我材必有用。——李白",
            "海内存知已，天涯若比邻。——王勃",
            "月缺不改光，剑折不改刚。——梅尧臣",
            "穷则独善其身，达则兼济天下。——孟子",
            "要不要我教你登dua郎 --杰哥",
            "如果早知道.... --阿伟",
            "Very good ---周北凡",
            "今夜星光闪闪，我爱你的心满满 --奶龙",
            "大嘴巴子抽死你 --周北凡"
        ];

        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }

        // 初始化数字时钟、日期和名言
        updateDigitalClock();
        updateDateAndDay();
        updateQuote();

        // 每秒更新数字时钟
        setInterval(updateDigitalClock, 1000);
        // 每分钟更新日期
        setInterval(updateDateAndDay, 60000);
        // 每1分钟更新名言
        setInterval(updateQuote, 60000);

        // 点击任意位置切换名言
        document.body.addEventListener('click', updateQuote);
    </script>
</body>
</html>
