    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #94b2e0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 高度为100%视口高度 */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%; /* 容器高度占据 */
            width: 100%; /* 宽度占满 */
        }

        /* 自定义字体 */
        @font-face { /*定义自定义字体CH */
        font-family: 'CH';
        src: url('fonts/汉仪雪君体简.TTF') format('truetype');
        }
        .custom-font {
        font-family: 'CH', sans-serif;
        }

        @font-face { /*定义自定义字体MH */
        font-family: 'MH';
        src: url('fonts/Uranus_Pixel_11Px.ttf') format('truetype');
        }
        .custom-font {
        font-family: 'MH', sans-serif;
        }
        
        /* 开始设置Clock */
        .digital-clock {
        position: relative;
        color: #fff;
        background: #2e2e44;
        width: 575px; /* 设置时钟宽度 */
        padding: 20px 45px;
        box-shadow: 0 5px 25px rgba(14, 21, 37, 0.8);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        }
    
        .digital-clock:before {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #24ff6d, #2f93f1, #ff5e9a);
            background-size: 200% 200%;
            top: -5px;
            left: -5px;
            bottom: -5px;
            right: -5px;
            z-index: -1;
            filter: blur(40px);
            animation: glowing 10s ease infinite;
        }
        
        @keyframes glowing {
            0% {
                background-position: 0 50%;
            }
        
            50% {
                background-position: 100% 50%;
            }
        
            100% {
                background-position: 0 50%;
            }
        }
        
        .time {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        
        .hours,
        .dots,
        .minutes {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            padding: 0 10px;
            line-height: 150px;  /* 修改行高 */
        }
        
        .hours,
        .minutes {
            font-size: 8.5em; /* 修改小时和分钟的字体大小 */
            width: 180px; /* 设置小时和分钟框的宽度 */
        }
        
        .dots {
            font-size: 7em; /* 修改冒号的字体大小 */
            color: #929292;
        }
        
        .hours {
            background: -webkit-linear-gradient(90deg, #634dff, #5fd4ff);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
        
        
        .minutes {
            background: -webkit-linear-gradient(90deg, #ff5e9e, #ffb960);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
        
        .right-side {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-left: 10px;
        }
        
        .period,
        .seconds {
            font-size: 2.5em; /* 修改秒和AM/PM的字体大小 */
            font-weight: 500;
        }
        
        .period {
            transform: translateY(-20px);
            background: -webkit-linear-gradient(90deg, #f7b63f, #faf879);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
        
        .seconds {
            transform: translateY(16px);
            background: -webkit-linear-gradient(90deg, #24ff6d, #2f93f1);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }        

        .dot-menu-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            color: #efefef;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .dot-menu {
            z-index: 999;
            position: absolute;
            top: 7px;
            right: 5px;
            list-style: none;
            background: #353e54;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: 0.4s ease;
        }
        
        .dot-menu.active {
            visibility: visible;
            opacity: 1;
        }
        
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock-format-text {
            color: #efefef;
            font-size: 0.9em;
            margin-right: 20px;
        }
        
        .format-switch-btn {
            width: 35px;
            height: 15px;
            background: #485470;
            border-radius: 75px;
            box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.1),
                inset -2px -2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .format-switch-btn:before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ff5e9a;
            border-radius: 50%;
            box-shadow: 0 5px 25px #ff5e9a;
            transform: translateX(-10px);
            transition: 0.4s ease;
            transition-property: background, transform;
        }
        
        .format-switch-btn.active:before {
            background: #0bff8d;
            box-shadow: 0 5px 25px #0bff8d;
            transform: translateX(10px);
        }

        /* 日期样式 */
        #date {
            color: transparent; 
            background: linear-gradient(90deg, #2196f3, #e91e63); /* 渐变色 */
            background-clip: text; /* 背景裁剪为文本 */
            -webkit-background-clip: text; 
            font-family: 'CH', serif; /* 使用自定义字体 */
            font-size: 4em; 
            margin: 20px 0; 
            text-align: center; 
            margin-top: 50px; /* 添加空行 */
        }

        /* 名言样式 */
        #quote {
            font-family: 'KaiTi', serif; /* 使用楷体字体 */
            color: #706980; 
            font-size: 2.2em; 
            margin: 20px 0; 
            text-align: center; 
        }

        /* 班徽样式 */
        #vector-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; 
            height: auto;
            animation: gradient 3s infinite alternate;
        }

        @keyframes gradient {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* 倒计时样式 */
        #countdown {
            top: 0; /* 将顶部对齐 */
            left: 0; /* 将左侧对齐 */
            width: 100%; /* 宽度占满 */
            font-family: 'MH', sans-serif; /* 使用自定义字体 */
            font-size: 3em; /* 设置字体大小 */
            font-weight: bold; /* 设置字体加粗 */
            color: #2e65ca; /* 设置字体颜色 */
            background: linear-gradient(90deg, #ff6a00, #ee0979); /* 设置背景渐变色 */
            background-clip: text; /* 背景裁剪为文本 */
            -webkit-background-clip: text; 
            margin: 20px 0; /* 设置外边距 */
            text-align: center; /* 设置文本居中 */
        }

        #countdown-text {
            font-family: 'CH', sans-serif; /* 使用自定义字体 */
            font-size: 3em; /* 设置字体大小为2em */
            color: #721919; /* 设置字体颜色为白色 */
            margin-bottom: 10px; /* 设置底部外边距为10px */
            text-align: center; /* 设置文本居中 */

    </style>

    <script>

        // 模拟时钟
        const formatSwitchBtn = document.querySelector(".format-switch-btn");
    
        formatSwitchBtn.addEventListener("click", () => {
        formatSwitchBtn.classList.toggle("active");
        
        var formatValue = formatSwitchBtn.getAttribute("date-format");
        
        if (formatValue === "12") {
            formatSwitchBtn.setAttribute("date-format", "24");
        }
        else {
            formatSwitchBtn.setAttribute("date-format", "12");
        }
        });
        
        
        // 获取当前时间
        function clock() {
        var today = new Date(); 
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        let period = "AM";
        
        // 设置一个时间周期，AM/PM
        if (hours >= 12) {
            period = "PM";
        }
        
        // 设置12小时制时钟格式
        var formatValue = formatSwitchBtn.getAttribute("date-format");
        
        if (formatValue === "12") {
            hours = hours > 12 ? hours % 12 : hours;
        }
        
        // 将时间格式化为两位数，补0
        if (hours < 10) {
            hours = "0" + hours;
        }
        
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        
        
        document.querySelector(".hours").innerHTML = hours;
        document.querySelector(".minutes").innerHTML = minutes;
        document.querySelector(".period").innerHTML = period;
        document.querySelector(".seconds").innerHTML = seconds;
        }
        var updateClock = setInterval(clock, 1000);

        var today = new Date();

        const dotmenuBtn = document.querySelector(".dot-menu-btn");

        dotmenuBtn.addEventListener("click", () => {
        dotMenu.classList.toggle("active");

        if (e.target.id !== "active-menu") {
            dotMenu.classList.remove("active");
        }

    // 倒计时

        const examDate = new Date('2025-01-13T07:00:00'); // 设置期末考试的日期和时间

        // 更新倒计时的函数
        function updateCountdown() {
            const now = new Date();
            const timeLeft = examDate - now;

            // 计算剩余的天、小时、分钟和秒
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // 显示倒计时
            document.getElementById('countdown').textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }
